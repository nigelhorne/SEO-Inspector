---
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        perl: ["5.30", "5.32", "5.34", "5.36", "5.40"]
    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Perl via perlbrew
      - name: Setup Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
          # install cpanminus
          cpanm-options: --notest

      # Install module dependencies (from cpanfile or manually)
      - name: Install dependencies
        run: |
          cpanm --notest --installdeps .
          cpanm --notest Devel::Cover

      # Optional: run Perl::Critic static checks
      - name: Run Perl::Critic
        run: |
          cpanm Perl::Critic
          perlcritic --verbose 5 lib

      # Run the tests with Devel::Cover for coverage
      - name: Run tests with coverage
        run: |
          cover -test

      # Upload coverage report (to GitHub artifacts)
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: cover_db/
